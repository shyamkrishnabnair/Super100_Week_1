<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form class="p-4 border bg-light">
      <!-- First Name -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">First Name</label>
        <div class="col-sm-9 input-group">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" placeholder="First Name">
        </div>
      </div>

      <!-- Last Name -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Last Name</label>
        <div class="col-sm-9 input-group">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Last Name">
        </div>
      </div>

      <!-- Email -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">E-Mail</label>
        <div class="col-sm-9 input-group">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input type="email" class="form-control" placeholder="E-Mail Address">
        </div>
      </div>

      <!-- Phone -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Phone #</label>
        <div class="col-sm-9 input-group">
          <span class="input-group-text"><i class="fa fa-phone"></i></span>
          <input type="tel" class="form-control" placeholder="(845)555-1212">
        </div>
      </div>

      <!-- Address -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Address</label>
        <div class="col-sm-9 input-group">
          <span class="input-group-text"><i class="fa fa-home"></i></span>
          <input type="text" class="form-control" placeholder="Address">
        </div>
      </div>

      <!-- City -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">City</label>
        <div class="col-sm-9 input-group">
          <span class="input-group-text"><i class="fa fa-city"></i></span>
          <input type="text" class="form-control" placeholder="City">
        </div>
      </div>

      <!-- State -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">State</label>
        <div class="col-sm-9 input-group">
          <span class="input-group-text"><i class="fa fa-list"></i></span>
          <select class="form-select">
            <option>Please select your state</option>
            <option>California</option>
            <option>New York</option>
            <option>Texas</option>
          </select>
        </div>
      </div>

      <!-- Hosting -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Do you have hosting?</label>
        <div class="col-sm-9">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
            <label class="form-check-label" for="hostingYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
            <label class="form-check-label" for="hostingNo">No</label>
          </div>
        </div>
      </div>

      <!-- Project Description -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Project Description</label>
        <div class="col-sm-9 input-group">
          <span class="input-group-text"><i class="fa fa-pencil-alt"></i></span>
          <textarea class="form-control" placeholder="Project Description"></textarea>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-end">
        <button class="btn btn-warning"><i class="fa fa-paper-plane"></i> Send</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap & Font Awesome JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
